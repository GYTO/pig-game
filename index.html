<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pig Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="css.css">
</head>
<body>
<div class="wrapper">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card mt-5 mb-5 border-0">
                    <div class="row">

                        <div class="col-6">
                            <div class="player-0-panel active">
                                <div class="player-name" id="name-0">Player 1</div>
                                <div class="player-score" id="score-0">43</div>
                                <div class="player-current-box">
                                    <div class="player-current-label">Current</div>
                                    <div class="player-current-score" id="current-0">11</div>
                                </div>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="player-1-panel">
                                <div class="player-name" id="name-1">Player 2</div>
                                <div class="player-score" id="score-1">72</div>
                                <div class="player-current-box">
                                    <div class="player-current-label">Current</div>
                                    <div class="player-current-score" id="current-1">0</div>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 d-flex justify-content-center mt-3 mb-3">
                            <button class="btn-new">New game <i class="fas fa-plus-circle"></i></button>
                        </div>
                        <div class="col-12">
                            <button class="btn-roll">Roll dice <i class="fas fa-sync"></i></button>
                            <button class="btn-hold">Hold <i class="fas fa-arrow-alt-circle-down"></i></button>
                        </div>
                        <div class="col-12">
                            <img src="" alt="Dice" class="dice">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="javascript.js"></script>
</body>
</html>
